<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, portifólio, fazendo portifólio">
    <meta name="description" content="Página portilógio">
    <meta name="author" content="Jesse Willian">

    <title>Jesse Willian C. de Sousa</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section-skills.css">
    <link rel="stylesheet" href="css/components/button-link.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">

</head>

<body>

    <header class="header">

        <img class="avatar" src="img/icone_pequeno.jpg" alt="Ícone pequeno de um boneco com óculos desenhado">

        <nav>
            <a class="action" href="#" lang="en">Skills</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Contatos</a>
            <a class="button-link" href="#" lang="en">Download CV</a>
        </nav>

    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Jesse Willian</h1>
                <h2 class="subtitle">FrontEnd Beginner</h2>
            </div>

            <div class="navegation">
                <a href="#" class="button-link" lang="en">Download CV</a>
                <a href="#" class="button-link">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section-skills">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <!-- HTML-->
            <article class="skill-tec">
                <div>
                    <img class="icon" src="/img/ico_html5.png" alt="icone html5">
                </div>
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="35">
                        35%
                    </progress>
                </div>
            </article>

            <!-- REACT-->
            <article class="skill-tec">
                <div>
                    <img class="icon" src="/img/ico_react.png" alt="icone react">
                </div>
                <div class="right">
                    <h3 class="title">REACT</h3>
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>

            <!-- CSS-->
            <article class="skill-tec">
                <div>
                    <img class="icon" src="/img/ico_css3.png" alt="icone css3">
                </div>
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>

            <!-- NODEJS-->
            <article class="skill-tec">
                <div>
                    <img class="icon" src="/img/ico_nodejs.png" alt="icone nodejs">
                </div>
                <div class="right">
                    <h3 class="title">NODEJS</h3>
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>

            <!-- JAVASCRIPT-->
            <article class="skill-tec">
                <div>
                    <img class="icon" src="/img/ico_js.png" alt="icone javascript">
                </div>
                <div class="right">
                    <h3 class="title">JavaSript</h3>
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>

            <!-- RESTAPI-->
            <article class="skill-tec">
                <div>
                    <img class="icon" src="/img/ico_restapi.png" alt="icone html">
                </div>
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>

            <!-- TYPE SCRIPY-->
            <article class="skill-tec">
                <div>
                    <img class="icon" src="/img/ico_ts.png" alt="icone typescript">
                </div>
                <div class="right">
                    <h3 class="title">TypeScript</h3>
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>
        </div>
    </section>

</body>

</html>
